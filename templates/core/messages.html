{% if messages %}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    {% for message in messages %}
    <div id="toast-{{ forloop.counter }}" class="toast align-items-center text-white {{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const toastElList = document.querySelectorAll('.toast');
    const options = {
        animation: true,
        autohide: true,
        delay: 5000
    };
    toastElList.forEach((toastEl, index) => {
        const toast = new bootstrap.Toast(toastEl, options);
        toast.show();
    });
});
</script>
{% endif %}
