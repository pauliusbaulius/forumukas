{% extends "core/base.html" %}
{% block main %}
<h1>New Thread</h1>
<div class="mt-4">
    <form method="post" id="form">
        {% csrf_token %}

        <input type="hidden" name="tags" value="{{ tags }}">


        <input type="text" name="title" placeholder="Title" required
               value="{{ title }}"
               class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

        <textarea name="content" rows="10" required
                  class="mt-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write something useful here...">{{content}}</textarea>
        <button type="submit"
                class="mt-4 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
            Publish thread
        </button>
    </form>
</div>

{% endblock main %}
